<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subway-runner - B25</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div id="score">النتيجة: <span id="scoreVal">0</span></div>
      <div id="coins">عملات: <span id="coinsVal">0</span></div>
      <button id="pauseBtn">⏸</button>
    </div>

    <div id="game-area" tabindex="0">
      <!-- ثلاث مسارات -->
      <div class="lane" data-lane="2"></div>
      <div class="lane" data-lane="1"></div>
      <div class="lane" data-lane="0"></div>

      <!-- الشخصية (يتحرك بالـ transform) -->
      <div id="player" class="character" data-lane="1" data-y="0"></div>

      <!-- شرطي (يتقرب تدريجياً) -->
      <div id="cop" class="cop" style="transform: translateX(-120px)"></div>

      <!-- عناصر ديناميكية تولدها اللعبة هنا -->
      <div id="objects"></div>

      <!-- شاشة البداية -->
      <div id="startScreen" class="overlay">
        <h1>Subway Runner</h1>
        <p>اسحب لأعلى للقفز، اسحب لأسفل للانزلاق، اسحب يمين/يسار للتغيير.</p>
        <button id="startBtn">ابدأ اللعب</button>
        <button id="shopOpen">المتجر</button>
      </div>

      <!-- شاشة Game Over -->
      <div id="gameOver" class="overlay hidden">
        <h2>انتهت اللعبة</h2>
        <p>النتيجة: <span id="finalScore">0</span></p>
        <p>العملات المكتسبة: <span id="finalCoins">0</span></p>
        <button id="restartBtn">إعادة</button>
        <button id="toMenu">القائمة</button>
      </div>

      <!-- المتجر -->
      <div id="shop" class="overlay hidden">
        <h2>المتجر</h2>
        <div id="shopItems"></div>
        <button id="closeShop">إغلاق</button>
      </div>
    </div>

    <div id="footer">
      <small>تم الإنشاء بواسطة B25 — نسخة تجريبية</small>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
