<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lyzerox 👑</title>
  <style>
    :root{
      --bg:#eef3ff;
      --card:#ffffff;
      --accent:#0b74de;
      --success:#24b47e;
      --muted:#6b7280;
      --box:#f1f9ff;
      --box-border:#dcecff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Cairo","Segoe UI",sans-serif;
      background:linear-gradient(180deg,var(--bg),#fff);
      color:#111;
      padding:20px;
      direction:rtl;
    }

    .card{
      width:100%;
      max-width:700px;
      background:var(--card);
      border-radius:20px;
      padding:30px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      animation:fadeIn .6s ease;
    }

    @keyframes fadeIn{from{opacity:0;transform:translateY(15px)}to{opacity:1;transform:translateY(0)}}

    /* تأثير التوهّج حول الاسم */
    h1{
      font-size:34px;
      font-weight:900;
      text-align:center;
      margin:0 0 10px;
      color:#0b74de;
      text-shadow:0 0 12px rgba(11,116,222,0.6), 0 0 20px rgba(11,116,222,0.3);
      animation:glowPulse 2.5s infinite alternate ease-in-out;
    }

    @keyframes glowPulse {
      0% { text-shadow:0 0 12px rgba(11,116,222,0.5), 0 0 20px rgba(11,116,222,0.2);}
      100% { text-shadow:0 0 20px rgba(11,116,222,0.8), 0 0 30px rgba(11,116,222,0.5);}
    }

    p{
      text-align:center;
      color:var(--muted);
      margin:0 0 25px;
      font-size:15px;
    }

    .count{
      display:inline-block;
      font-size:40px;
      font-weight:700;
      color:var(--accent);
      width:82px;
      height:82px;
      line-height:82px;
      text-align:center;
      border-radius:14px;
      background:linear-gradient(180deg,rgba(11,116,222,0.08),rgba(11,116,222,0.03));
      margin-bottom:15px;
      animation:beat 1.2s infinite;
    }

    @keyframes beat{
      0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}
    }

    .password-box{
      padding:18px;
      border-radius:14px;
      background:var(--box);
      border:1px solid var(--box-border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:15px;
      margin-bottom:20px;
    }

    .pw-area{min-width:220px;}
    .label{color:var(--muted);font-size:13px;margin-bottom:4px}
    .pw{font-weight:800;font-size:20px;color:#0b2a20;word-break:break-all;user-select:all}

    .btn{
      background:var(--accent);
      color:white;
      border:none;
      border-radius:12px;
      padding:12px 20px;
      font-weight:700;
      cursor:pointer;
      transition:0.2s;
      box-shadow:0 6px 18px rgba(11,116,222,0.2);
    }
    .btn:hover{transform:scale(1.05)}
    .btn:active{transform:scale(0.98)}

    .socials{
      display:flex;
      justify-content:center;
      gap:15px;
      flex-wrap:wrap;
      margin-top:25px;
    }

    .yt{
      background:#ff0000;
      color:white;
      border:none;
      border-radius:12px;
      padding:12px 22px;
      font-weight:700;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(255,0,0,0.25);
      transition:0.2s;
    }
    .yt:hover{transform:scale(1.05)}
    .tg{
      background:#2aabee;
      color:white;
      border:none;
      border-radius:12px;
      padding:12px 22px;
      font-weight:700;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(42,171,238,0.25);
      transition:0.2s;
    }
    .tg:hover{transform:scale(1.05)}

    .toast{
      position:fixed;
      bottom:25px;
      left:50%;
      transform:translateX(-50%) translateY(15px);
      background:#0b2a20;
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      opacity:0;
      transition:0.2s;
    }
    .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Lyzerox 👑</h1>
    <p>انتظر قليلًا — بعد انتهاء العدّ ستظهر كلمة السر الخاصة بك أدناه.</p>

    <div style="display:flex;flex-direction:column;align-items:center;">
      <div id="count" class="count">10</div>

      <div class="password-box">
        <div class="pw-area">
          <div class="label">كلمة السر:</div>
          <div id="passwordText" class="pw">••••••••••••••</div>
        </div>

        <button id="copyBtn" class="btn">نسخ</button>
      </div>

      <div class="socials">
        <a href="https://youtube.com/@lyzerox1?si=mREVLSkUqcGfKIl9" target="_blank" class="yt">🎥 YouTube</a>
        <a href="https://t.me/+5wmvpnThDcsyZjZk" target="_blank" class="tg">📢 Telegram</a>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">تم نسخ كلمة السر ✅</div>

<script>
const PASSWORD = "King_Cheats_HYEBHAI3M";
const count = document.getElementById("count");
const pw = document.getElementById("passwordText");
const copyBtn = document.getElementById("copyBtn");
const toast = document.getElementById("toast");
let seconds = 10;

// عد تنازلي
const timer = setInterval(()=>{
  seconds--;
  if(seconds <= 0){
    clearInterval(timer);
    count.textContent = "✓";
    count.style.color = "#24b47e";
    count.style.animation = "none";
    pw.textContent = PASSWORD;
  } else {
    count.textContent = seconds;
  }
},1000);

// نسخ النص أو تحديده عند الفشل
copyBtn.onclick = async ()=>{
  try{
    await navigator.clipboard.writeText(PASSWORD);
    showToast("تم نسخ كلمة السر ✅");
  }catch{
    selectText(pw);
    showToast("⚠️ تم تحديد النص — انسخه يدويًا");
  }
};

function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

function selectText(el){
  const range = document.createRange();
  range.selectNodeContents(el);
  const sel = window.getSelection();
  sel.removeAllRanges();
  sel.addRange(range);
}
</script>
</body>
</html>
